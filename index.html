<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>P5.js 互動測驗系統</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <script src="sketch.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #eef2f7; /* 柔和的背景藍 */
            font-family: 'Helvetica Neue', 'Arial', '微軟正黑體', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas { 
            cursor: none; /* 隱藏原生游標，讓 p5.js 繪製自訂游標 */
            display: block; /* 移除畫布下方的微小空隙 */
        } 
    </style>
</head>
<body>
    <!-- p5.js 的畫布會被插入到這裡 -->
</body>
</html>
